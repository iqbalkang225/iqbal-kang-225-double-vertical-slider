<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Double Vertical Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="container">
    <div class="left-container">
      <div class="left-inner-container" id="container-1">
        <h2 class="left-title">Lonely Castle</h2>
        <p class="left-text">in the wilderness</p>
      </div>
      <div class="left-inner-container" id="container-2">
        <h2 class="left-title">Beautiful Dog</h2>
        <p class="left-text">in the studio</p>
      </div>
      <div class="left-inner-container" id="container-3">
        <h2 class="left-title">Clear Water</h2>
        <p class="left-text">relax at the beach</p>
      </div>
      <div class="left-inner-container" id="container-4">
        <h2 class="left-title">Curvy Road</h2>
        <p class="left-text">in the mountains</p>
      </div>
      <div class="left-inner-container" id="container-5">
        <h2 class="left-title">Tasty Cheesecake</h2>
        <p class="left-text">eat with golden fork</p>
      </div>
      
    </div>

    <button class="arrow down-arrow">
      <i class="fas fa-arrow-down"></i>
    </button>

    <div class="right-container">
      <div class="right-inner-container" id="img-1">
        <img src="./images/img-1.jpg" alt="">
      </div>
      <div class="right-inner-container" id="img-2">
        <img src="./images/img-2.jpg" alt="">
      </div>
      <div class="right-inner-container" id="img-3">
        <img src="./images/img-3.jpg" alt="">
      </div>
      <div class="right-inner-container" id="img-4">
        <img src="./images/img-4.jpg" alt="">
      </div>
      <div class="right-inner-container" id="img-5">
        <img src="./images/img-5.jpg" alt="">
      </div>
   
      <!-- <img src="./images/img-3.jpg" alt="" id="img-3">
      <img src="./images/img-4.jpg" alt="" id="img-4">
      <img src="./images/img-5.jpg" alt="" id="img-5"> -->
    </div>

    <button class="arrow up-arrow">
      <i class="fas fa-arrow-up"></i>
    </button>
  </main>
  
  <script src="./app.js"></script>
</body>
</html>
